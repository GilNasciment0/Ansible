---
- name: Hardening basico (multiplas distros)
  hosts: all
  become: true
  vars:
    hardening_allow_ssh_port: 22
    hardening_enable_firewall: true
    hardening_freebsd_enable_pf: false
  tasks:
    - name: Instalar UFW (Debian/Ubuntu)
      when:
        - hardening_enable_firewall
        - ansible_os_family == "Debian"
      ansible.builtin.apt:
        name: ufw
        state: present
        update_cache: true

    - name: Permitir SSH no UFW
      when:
        - hardening_enable_firewall
        - ansible_os_family == "Debian"
      community.general.ufw:
        rule: allow
        port: "{{ hardening_allow_ssh_port }}"
        proto: tcp

    - name: Ativar UFW
      when:
        - hardening_enable_firewall
        - ansible_os_family == "Debian"
      community.general.ufw:
        state: enabled

    - name: Instalar firewalld (RedHat/CentOS)
      when:
        - hardening_enable_firewall
        - ansible_os_family == "RedHat"
      ansible.builtin.yum:
        name: firewalld
        state: present

    - name: Garantir firewalld ativo
      when:
        - hardening_enable_firewall
        - ansible_os_family == "RedHat"
      ansible.builtin.service:
        name: firewalld
        state: started
        enabled: true

    - name: Permitir SSH no firewalld
      when:
        - hardening_enable_firewall
        - ansible_os_family == "RedHat"
      ansible.posix.firewalld:
        service: ssh
        permanent: true
        state: enabled
        immediate: true

    - name: Configurar pf (FreeBSD)
      when:
        - hardening_enable_firewall
        - ansible_system == "FreeBSD"
        - hardening_freebsd_enable_pf
      ansible.builtin.copy:
        dest: /etc/pf.conf
        mode: "0644"
        content: |
          set skip on lo0
          block in all
          pass in on egress proto tcp to port {{ hardening_allow_ssh_port }} keep state

    - name: Habilitar pf no boot (FreeBSD)
      when:
        - hardening_enable_firewall
        - ansible_system == "FreeBSD"
        - hardening_freebsd_enable_pf
      ansible.builtin.command: sysrc pf_enable=YES
      changed_when: true

    - name: Iniciar pf (FreeBSD)
      when:
        - hardening_enable_firewall
        - ansible_system == "FreeBSD"
        - hardening_freebsd_enable_pf
      ansible.builtin.service:
        name: pf
        state: started
        enabled: true
